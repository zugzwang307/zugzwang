  <button class="top-button" aria-label="Back to top">
  <img src="images/arrow.svg" alt="" class="top-button-icon">
</button>
<script>
  const topButton = document.querySelector('.top-button');

  if (topButton) {
    // клик — скролл наверх
    topButton.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // показ / скрытие по скроллу
    window.addEventListener('scroll', () => {
      const showAfter = window.innerHeight * 0.8; // почти высота первого экрана

      if (window.scrollY > showAfter) {
        topButton.classList.add('top-button--visible');
      } else {
        topButton.classList.remove('top-button--visible');
      }
    });
  }
</script>
